<!doctype html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/test.css' %}">
    <title>Student Form</title>
</head>
<body>
<div id="container">
    {% if submitted %}
    <h2>Student {{sname}} form has been submitted successfully.</h2>
    {% else %}
<h1>Student i/p form</h1>
    {% endif %}
<form  method="post">
    {{ form.as_p }}
    {% csrf_token %}
<button type="submit">submit</button>
</form>
</div>
</body>
</html>
